<!DOCTYPE html>
<html>
	<head>
		<title>Simple Image Carousel Example</title>
		<link rel="stylesheet" href="css\css.css" />
		<!--[if lt IE 9]>
		<script>
			document.createElement('header');
			document.createElement('nav');
			document.createElement('section');
			document.createElement('article');
			document.createElement('aside');
			document.createElement('footer');
		</script>
		<![endif]-->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	
	<body>
	
		<header class="header">
			<h1 class="text_name">Simple Image Carousel </h1>
		</header>
		<section class="carousel">
			<ul>
				<li class="one_photo"><img src="img/1_thumb.jpg" alt="description of photo 1" /></li>
				<li class="one_photo"><img src="img/2_thumb.jpg" alt="description of photo 2" /></li>
				<li class="one_photo"><img src="img/3_thumb.jpg" alt="description of photo 3" /></li>
				<li class="one_photo"><img src="img/4_thumb.jpg" alt="description of photo 4" /></li>
				<li class="one_photo"><img src="img/5_thumb.jpg" alt="description of photo 1" /></li>
				<li class="one_photo"><img src="img/6_thumb.jpg" alt="description of photo 2" /></li>
				<li class="one_photo"><img src="img/7_thumb.jpg" alt="description of photo 3" /></li>
				<li class="one_photo"><img src="img/8_thumb.jpg" alt="description of photo 4" /></li>
			</ul>
		</section>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/js.js"></script>
	</body>
</html>
